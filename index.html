<!DOCTYPE HTML>
<html lang="en-US" ng-app>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-init="dias=['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado', 'domingo']">
	
	<input type="text" ng-model="filtro"/>
	
	<table>
		<tr ng-repeat="dia in dias | filter:filtro">
			<td>{{dia}}</td>
		</tr>
	</table>
	
</body>
</html>
